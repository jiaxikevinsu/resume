<!DOCTYPE html>
<html>

<head>
    <title>PDF in HTML</title>
</head>
<style>
    .pdf {
        width: 100%;
        aspect-ratio: 4 / 3;
    }
    .pdf,
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
   h1,
    h3 {
        text-align: center;
    }

    h1 {
        color: white;
    }
</style>

<body>
        <h1>Jiaxi Kevin Su Resume </h1>
        <iframe class="pdf" 
                src=
"https://github.com/jiaxikevinsu/resume/blob/main/Jiaxi%20Kevin%20Su%20-%20Resume%202025.pdf"
            width="800" height="500">
        </iframe>
</body>

</html>
